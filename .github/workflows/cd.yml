name: CD to EC2 (FastAPI)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ secrets.PY_VERSION || '3.12' }}

      - name: Install deps (verify)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create artifact
        run: |
          tar -czf release.tgz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            .

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "release.tgz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            mkdir -p "$APP_DIR"
            tar -xzf /tmp/release.tgz -C "$APP_DIR"

            # Python venv
            if [ ! -d "$APP_DIR/venv" ]; then
              python3 -m venv "$APP_DIR/venv"
            fi
            "$APP_DIR/venv/bin/pip" install --upgrade pip
            if [ -f "$APP_DIR/requirements.txt" ]; then
              "$APP_DIR/venv/bin/pip" install -r "$APP_DIR/requirements.txt"
            fi

            # Alembic migrations (optional)
            if [ -f "$APP_DIR/alembic.ini" ]; then
              "$APP_DIR/venv/bin/alembic" -c "$APP_DIR/alembic.ini" upgrade head || true
            fi

            # ENV vars into systemd env file (no .env)
            ENV_FILE="/etc/systemd/system/${{ secrets.SERVICE_NAME }}.env"
            sudo bash -c 'cat > '"$ENV_FILE" <<'ENVEOF'
${{ secrets.ENV_VARS }}
ENVEOF

            # Drop-in to load EnvironmentFile
            DROPIN_DIR="/etc/systemd/system/${{ secrets.SERVICE_NAME }}.d"
            sudo mkdir -p "$DROPIN_DIR"
            sudo bash -c 'cat > '"$DROPIN_DIR/10-env.conf" <<'EOD'
[Service]
EnvironmentFile=/etc/systemd/system/fastapi.service.env
EOD

            sudo systemctl daemon-reload
            sudo systemctl restart "${{ secrets.SERVICE_NAME }}"
            sudo systemctl status "${{ secrets.SERVICE_NAME }}" --no-pager -l || true

            sudo nginx -t && sudo systemctl reload nginx
