name: CD to EC2 (FastAPI)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (CI sanity check)
        uses: actions/setup-python@v5
        with:
          # Keep this simple. Change if you really need to control via a secret.
          python-version: '3.12'

      - name: Install deps (verify build)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create artifact
        run: |
          tar -czf release.tgz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            .

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "release.tgz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            SERVICE_NAME="${{ secrets.SERVICE_NAME }}"
            ENV_FILE="/etc/systemd/system/${{ secrets.SERVICE_NAME }}.env"

            # 1) Unpack code to APP_DIR
            mkdir -p "$APP_DIR"
            tar -xzf /tmp/release.tgz -C "$APP_DIR"

            # 2) Python venv + deps
            if [ ! -d "$APP_DIR/venv" ]; then
              python3 -m venv "$APP_DIR/venv"
            fi
            "$APP_DIR/venv/bin/pip" install --upgrade pip
            if [ -f "$APP_DIR/requirements.txt" ]; then
              "$APP_DIR/venv/bin/pip" install -r "$APP_DIR/requirements.txt"
            fi

            # 3) Optional Alembic migrations
            if [ -f "$APP_DIR/alembic.ini" ]; then
              "$APP_DIR/venv/bin/alembic" -c "$APP_DIR/alembic.ini" upgrade head || true
            fi

            # 4) Write env vars (no .env needed)
            sudo bash -c "cat > '$ENV_FILE' <<'ENVEOF'
${{ secrets.ENV_VARS }}
ENVEOF"

            # 5) Ensure systemd drop-in loads env file
            DROPIN_DIR="/etc/systemd/system/${SERVICE_NAME}.d"
            sudo mkdir -p "$DROPIN_DIR"
            sudo bash -c "cat > '$DROPIN_DIR/10-env.conf' <<EOD
[Service]
EnvironmentFile=$ENV_FILE
EOD"

            # 6) Reload + restart service and nginx
            sudo systemctl daemon-reload
            sudo systemctl restart "$SERVICE_NAME"
            sudo systemctl status "$SERVICE_NAME" --no-pager -l || true

            sudo nginx -t && sudo systemctl reload nginx
