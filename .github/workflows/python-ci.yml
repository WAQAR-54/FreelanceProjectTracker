name: Python CI (FastAPI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- try subfolder ----"
          ls -la FreelanceProjectTracker || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'FreelanceProjectTracker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (auto-detect requirements.txt)
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Using requirements.txt at repo root"
            pip install -r requirements.txt
          elif [ -f FreelanceProjectTracker/requirements.txt ]; then
            echo "Using FreelanceProjectTracker/requirements.txt"
            pip install -r FreelanceProjectTracker/requirements.txt
          else
            echo "ERROR: requirements.txt not found (root or FreelanceProjectTracker/)."
            exit 1
          fi

      # Optional linters
      - name: Run Ruff (optional)
        run: |
          python - <<'PY'
          import importlib, subprocess, sys
          sys.exit(subprocess.call(["ruff","check","."])) if importlib.util.find_spec("ruff") else print("Ruff not installed; skipping.")
          PY

      - name: Run Black check (optional)
        run: |
          python - <<'PY'
          import importlib, subprocess, sys
          sys.exit(subprocess.call(["black","--check","."])) if importlib.util.find_spec("black") else print("Black not installed; skipping.")
          PY

      - name: Run tests (optional, if tests/ exists)
        run: |
          if [ -d tests ]; then
            if python - <<'PY'
import importlib, sys
sys.exit(0 if importlib.util.find_spec("pytest") else 1)
PY
            then
              pytest -q
            else
              echo "pytest not installed; add it to requirements.txt to enable tests."
            fi
          else
            echo "No tests/ directory; skipping pytest."
          fi
