name: Python CI (FastAPI)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: confirm folder structure
      - name: Show repo tree
        run: |
          pwd
          ls -la
          echo "---- inside FreelanceProjectTracker ----"
          ls -la FreelanceProjectTracker || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('FreelanceProjectTracker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r FreelanceProjectTracker/requirements.txt

      # Optional: linters / tests if present
      - name: Run Ruff (optional)
        run: |
          python - <<'PY'
          import importlib, sys, subprocess
          if importlib.util.find_spec("ruff"):
              sys.exit(subprocess.call(["ruff","check","FreelanceProjectTracker"]))
          print("Ruff not installed; skipping.")
          PY

      - name: Run pytest (optional)
        run: |
          if [ -d FreelanceProjectTracker/tests ]; then
            python - <<'PY'
            import importlib, sys, subprocess
            sys.exit(0 if importlib.util.find_spec("pytest") else (print("pytest not installed"), 0)[1])
            PY
            pytest -q FreelanceProjectTracker/tests
          else
            echo "No tests; skipping."
          fi
